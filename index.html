<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://i.pinimg.com/736x/8a/8f/46/8a8f4651e064e71ff4fe8085150c22f4.jpg" />
      </div>
      <div class="choice" id="paper">
        <img src="https://i.pinimg.com/736x/2d/a4/99/2da499dcb3a12b8ab66240b497a31d82.jpg" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://i.pinimg.com/736x/08/e2/1b/08e21b16301ed14ef00fd9c266a6b567.jpg" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="first.js"></script>
  </body>
</html>
